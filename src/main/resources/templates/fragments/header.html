<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head layout:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Serene Flora - Цветочный магазин</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!-- Исправление z-index для dropdown -->
    <style>
        .navbar {
            position: relative;
            z-index: 1030;
        }

        .navbar-nav .dropdown-menu {
            z-index: 9999 !important;
            position: absolute !important;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
        }

        /* Убедимся, что dropdown не скрывается под другими элементами */
        .dropdown {
            position: relative;
        }
    </style>
</head>
<body>
<!-- Header -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2c5530; z-index: 1030;">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-flower me-2"></i>Serene Flora
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/bouquets}">Букеты</a>
                    </li>
                    <li sec:authorize="hasAnyRole('ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">Панель управления</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <!-- Переключатель темы -->
                    <li class="nav-item">
                        <button id="themeToggle" class="nav-link btn btn-link border-0 p-2"
                                style="color: rgba(255, 255, 255, 0.9) !important;"
                                title="Переключить тему">
                            <i id="themeIcon" class="fas fa-moon"></i>
                        </button>
                    </li>

                    <!-- Корзина - только для USER -->
                    <li sec:authorize="isAuthenticated() and hasRole('USER')" class="nav-item">
                        <a class="nav-link position-relative" th:href="@{/cart}">
                            <i class="fas fa-shopping-cart"></i> Корзина
                            <span id="cartCounter" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">
                                0
                            </span>
                        </a>
                    </li>

                    <!-- Профиль пользователя -->
                    <li sec:authorize="isAuthenticated()" class="nav-item dropdown" style="position: relative;">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false" style="z-index: 1031;">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="name">Пользователь</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" style="z-index: 9999 !important; position: absolute !important;">
                            <!-- Основные действия аккаунта -->
                            <li><a class="dropdown-item" th:href="@{/profile}">
                                <i class="fas fa-user-circle me-2"></i>Мой профиль
                            </a></li>

                            <li sec:authorize="hasRole('USER')"><a class="dropdown-item" th:href="@{/orders}">
                                <i class="fas fa-shopping-bag me-2"></i>Мои заказы
                            </a></li>

                            <li sec:authorize="hasAnyRole('ADMIN')"><a class="dropdown-item" th:href="@{/admin/orders}">
                                <i class="fas fa-cog me-2"></i>Управление заказами
                            </a></li>

                            <!-- Разделитель перед выходом -->
                            <li><hr class="dropdown-divider"></li>

                            <!-- Выход -->
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="dropdown-item text-danger">
                                        <i class="fas fa-sign-out-alt me-2"></i>Выйти
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>

                    <!-- Вход/Регистрация -->
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/login}">
                            <i class="fas fa-sign-in-alt me-1"></i>Войти
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main style="position: relative; z-index: 1;">
    <div layout:fragment="content">
        <!-- Содержимое страниц будет здесь -->
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white mt-5" style="position: relative; z-index: 1;">
    <div class="container py-4">
        <div class="text-center">
            <p>&copy; 2025 Serene Flora. Все права защищены.</p>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script th:src="@{/js/main.js}"></script>

<th:block layout:fragment="scripts">
    <!-- Скрипты конкретных страниц будут здесь -->
</th:block>

<script>
    // Дополнительный скрипт для работы dropdown
    document.addEventListener('DOMContentLoaded', function() {
        // Инициализация dropdown
        var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'))
        var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
            return new bootstrap.Dropdown(dropdownToggleEl)
        });

        // Убедимся, что dropdown работает правильно
        var dropdowns = document.querySelectorAll('.dropdown');
        dropdowns.forEach(function(dropdown) {
            dropdown.addEventListener('mouseenter', function() {
                var menu = this.querySelector('.dropdown-menu');
                if (menu) menu.style.display = 'block';
            });

            dropdown.addEventListener('mouseleave', function() {
                var menu = this.querySelector('.dropdown-menu');
                if (menu) menu.style.display = 'none';
            });
        });
    });
</script>


</body>
</html>
