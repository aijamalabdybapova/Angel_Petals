<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head layout:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Цветочный магазин</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        /* Добавьте этот стиль для логотипа */
        .navbar-brand-custom {
            color: #ffffff !important; /* Белый цвет */
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3); /* Тень для лучшей читаемости */
        }

        .navbar-brand-custom:hover {
            color: #f8f9fa !important; /* Светлее при наведении */
        }
    </style>
</head>
<body>
<!-- Header -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <!-- Исправленный логотип с классом navbar-brand-custom -->
            <a class="navbar-brand navbar-brand-custom" th:href="@{/}">
                <i class="fas fa-flower me-2"></i>Цветочный магазин
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/bouquets}">Букеты</a>
                    </li>
                    <li sec:authorize="hasAnyRole('MANAGER', 'ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">Панель управления</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <!-- Корзина -->
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link position-relative" th:href="@{/cart}">
                            <i class="fas fa-shopping-cart"></i> Корзина
                            <span id="cartCounter" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">
                                    0
                                </span>
                        </a>
                    </li>

                    <!-- Профиль пользователя -->
                    <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="name">Пользователь</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/profile}">Профиль</a></li>
                            <li><a class="dropdown-item" th:href="@{/orders}">Мои заказы</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item">Выйти</button>
                                </form>
                            </li>
                        </ul>
                    </li>

                    <!-- Вход/Регистрация -->
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/login}">
                            <i class="fas fa-sign-in-alt me-1"></i>Войти
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main>
    <div layout:fragment="content">
        <!-- Содержимое страниц будет здесь -->
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white mt-5">
    <div class="container py-4">
        <div class="text-center">
            <p>&copy; 2024 Цветочный магазин. Все права защищены.</p>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script th:src="@{/js/main.js}"></script>

<!-- Скрипт для обновления счетчика корзины -->
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function() {
        updateCartCounter();
    });

    async function updateCartCounter() {
        try {
            const response = await fetch('/api/cart/count');
            if (response.ok) {
                const result = await response.json();
                if (result.success) {
                    const count = result.data;
                    const counter = document.getElementById('cartCounter');
                    if (counter) {
                        counter.textContent = count;
                        counter.style.display = count > 0 ? 'inline' : 'none';
                    }
                }
            }
        } catch (error) {
            console.error('Error updating cart counter:', error);
        }
    }
    /*]]>*/
</script>
</body>
</html>
