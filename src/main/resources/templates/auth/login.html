<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/header}">
<head>
    <title>Вход - Цветочный магазин</title>
    <style>
        .login-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .login-header {
            background: linear-gradient(135deg, #e91e63, #9c27b0);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="login-container py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card login-card">
                        <div class="login-header">
                            <h2><i class="fas fa-spa me-2"></i>Вход в систему</h2>
                            <p class="mb-0">Добро пожаловать обратно!</p>
                        </div>
                        <div class="card-body p-4">
                            <!-- Success/Error Messages -->
                            <div th:if="${param.success}" class="alert alert-success">
                                <i class="fas fa-check-circle me-2"></i>
                                Регистрация прошла успешно! Теперь вы можете войти.
                            </div>
                            <div th:if="${param.error}" class="alert alert-danger">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                Неверное имя пользователя или пароль.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                Вы успешно вышли из системы.
                            </div>
                            <div th:if="${param.expired}" class="alert alert-warning">
                                <i class="fas fa-clock me-2"></i>
                                Сессия истекла. Пожалуйста, войдите снова.
                            </div>

                            <form th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user me-2"></i>Имя пользователя
                                    </label>
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="Введите имя пользователя" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-2"></i>Пароль
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Введите пароль" required>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                    <label class="form-check-label" for="remember-me">Запомнить меня</label>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                    <i class="fas fa-sign-in-alt me-2"></i>Войти
                                </button>

                                <div class="text-center">
                                    <p class="mb-0">
                                        Нет аккаунта?
                                        <a th:href="@{/register}" class="text-primary text-decoration-none">
                                            Зарегистрируйтесь
                                        </a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
