<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/header}">
<head>
    <title>Каталог букетов - Цветочный магазин</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Page Header -->
    <section class="py-4 bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="h2 mb-0">
                        <i class="fas fa-bouquet me-2"></i>Каталог букетов
                    </h1>
                    <p class="text-muted mb-0">Выберите идеальный букет для любого случая</p>
                </div>
                <div class="col-md-6 text-end">
                    <span class="text-muted" th:text="'Найдено ' + ${bouquets.totalElements} + ' букетов'"></span>
                </div>
            </div>
        </div>
    </section>

    <!-- Search and Filters Form -->
    <!-- Search and Filters Form -->
    <section class="py-3 border-bottom">
        <div class="container">
            <form id="filterForm" th:action="@{/bouquets}" method="get" class="row g-3 align-items-center">
                <!-- Поиск -->
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Поиск букетов..."
                               name="search" th:value="${search}" id="searchInput">
                        <button class="btn btn-outline-primary" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <!-- Категория -->
                <div class="col-md-3">
                    <select class="form-select" name="categoryId" id="categoryFilter">
                        <option value="">Все категории</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:selected="${selectedCategory == category.id}"
                                th:text="${category.name}">
                        </option>
                    </select>
                </div>

                <!-- Сортировка -->
                <div class="col-md-3">
                    <select class="form-select" name="sort" id="sortFilter">
                        <option value="name" th:selected="${currentSort == 'name'}">По названию</option>
                        <option value="price" th:selected="${currentSort == 'price'}">По цене</option>
                        <option value="createdAt" th:selected="${currentSort == 'createdAt'}">По новизне</option>
                    </select>
                </div>

                <!-- Направление сортировки -->
                <div class="col-md-2">
                    <select class="form-select" name="direction" id="directionFilter">
                        <option value="asc" th:selected="${currentDirection == 'asc'}">Возрастание</option>
                        <option value="desc" th:selected="${currentDirection == 'desc'}">Убывание</option>
                    </select>
                </div>

                <!-- Скрытые поля -->
                <input type="hidden" name="page" id="pageInput" th:value="${bouquets.number}">
            </form>
        </div>
    </section>

    <!-- Bouquets Grid -->
    <section class="py-5">
        <div class="container">
            <!-- No Bouquets Message -->
            <div class="row" th:if="${bouquets.empty}">
                <div class="col text-center">
                    <div class="alert alert-info py-5">
                        <i class="fas fa-bouquet fa-3x text-muted mb-3"></i>
                        <h4>Букеты не найдены</h4>
                        <p class="mb-3" th:if="${search != null}">По запросу "<span th:text="${search}"></span>" ничего не найдено</p>
                        <p class="mb-3" th:unless="${search != null}">Попробуйте изменить параметры поиска</p>
                        <button class="btn btn-primary" onclick="resetFilters()">
                            <i class="fas fa-redo me-2"></i>Сбросить фильтры
                        </button>
                    </div>
                </div>
            </div>

            <!-- Bouquets Grid -->
            <div class="row g-4" th:unless="${bouquets.empty}">
                <div class="col-sm-6 col-lg-4 col-xl-3" th:each="bouquet : ${bouquets.content}">
                    <div class="card bouquet-card shadow-sm border-0 h-100">
                        <div class="card-img-container">
                            <img th:src="${bouquet.imageUrl != null} ?
                                @{'/uploads/' + ${bouquet.imageUrl}} :
                                @{/images/default-bouquet.jpg}"
                                 class="card-img-top"
                                 th:alt="${bouquet.name}"
                                 onerror="this.src='/images/default-bouquet.jpg'">
                            <div class="card-overlay" th:if="${!bouquet.inStock}">
                                <span class="badge bg-danger">Нет в наличии</span>
                            </div>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${bouquet.name}">Название букета</h5>
                            <p class="card-text flex-grow-1 text-muted small description-text"
                               th:text="${bouquet.description ?: 'Описание отсутствует'}">
                                Описание букета
                            </p>
                            <div class="mt-auto">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="h5 text-primary mb-0"
                                          th:text="'₽' + ${#numbers.formatDecimal(bouquet.price, 0, 'COMMA', 2, 'POINT')}">
                                        2500
                                    </span>
                                    <div class="btn-group">
                                        <a th:href="@{/bouquets/{id}(id=${bouquet.id})}"
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <button th:if="${bouquet.inStock}"
                                                class="btn btn-sm btn-primary add-to-cart"
                                                th:data-bouquet-id="${bouquet.id}">
                                            <i class="fas fa-cart-plus"></i>
                                        </button>
                                    </div>
                                </div>
                                <small class="text-muted" th:if="${bouquet.category != null}">
                                    <i class="fas fa-tag me-1"></i>
                                    <span th:text="${bouquet.category.name}">Категория</span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div class="row mt-4" th:if="${bouquets.totalPages > 1}">
                <div class="col">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <!-- First Page -->
                            <li class="page-item" th:classappend="${bouquets.first} ? 'disabled' : ''">
                                <a class="page-link pagination-link"
                                   th:href="@{/bouquets(page=0, search=${search}, categoryId=${selectedCategory}, sort=${currentSort}, direction=${currentDirection})}">
                                    <i class="fas fa-angle-double-left"></i>
                                </a>
                            </li>

                            <!-- Previous Page -->
                            <li class="page-item" th:classappend="${bouquets.first} ? 'disabled' : ''">
                                <a class="page-link pagination-link"
                                   th:href="@{/bouquets(page=${bouquets.number - 1}, search=${search}, categoryId=${selectedCategory}, sort=${currentSort}, direction=${currentDirection})}">
                                    <i class="fas fa-angle-left"></i>
                                </a>
                            </li>

                            <!-- Page Numbers -->
                            <li th:each="page : ${#numbers.sequence(0, bouquets.totalPages - 1)}"
                                class="page-item"
                                th:classappend="${page == bouquets.number} ? 'active' : ''">
                                <a class="page-link pagination-link"
                                   th:href="@{/bouquets(page=${page}, search=${search}, categoryId=${selectedCategory}, sort=${currentSort}, direction=${currentDirection})}"
                                   th:text="${page + 1}">1</a>
                            </li>

                            <!-- Next Page -->
                            <li class="page-item" th:classappend="${bouquets.last} ? 'disabled' : ''">
                                <a class="page-link pagination-link"
                                   th:href="@{/bouquets(page=${bouquets.number + 1}, search=${search}, categoryId=${selectedCategory}, sort=${currentSort}, direction=${currentDirection})}">
                                    <i class="fas fa-angle-right"></i>
                                </a>
                            </li>

                            <!-- Last Page -->
                            <li class="page-item" th:classappend="${bouquets.last} ? 'disabled' : ''">
                                <a class="page-link pagination-link"
                                   th:href="@{/bouquets(page=${bouquets.totalPages - 1}, search=${search}, categoryId=${selectedCategory}, sort=${currentSort}, direction=${currentDirection})}">
                                    <i class="fas fa-angle-double-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <div class="text-center text-muted mt-2">
                        Показано <span th:text="${bouquets.numberOfElements}">0</span> из
                        <span th:text="${bouquets.totalElements}">0</span> букетов
                        <span th:if="${search != null}"> по запросу "<span th:text="${search}"></span>"</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script>
    // Инициализация фильтров
    document.addEventListener('DOMContentLoaded', function() {
        initFilters();
        initPagination();
    });

    function initFilters() {
        const categoryFilter = document.getElementById('categoryFilter');
        const sortFilter = document.getElementById('sortFilter');
        const directionFilter = document.getElementById('directionFilter');
        const searchInput = document.getElementById('searchInput');
        const pageInput = document.getElementById('pageInput');

        // Авто-сабмит при изменении фильтров
        if (categoryFilter) {
            categoryFilter.addEventListener('change', function() {
                pageInput.value = 0; // Сбрасываем на первую страницу
                document.getElementById('filterForm').submit();
            });
        }

        if (sortFilter) {
            sortFilter.addEventListener('change', function() {
                pageInput.value = 0;
                document.getElementById('filterForm').submit();
            });
        }

        if (directionFilter) {
            directionFilter.addEventListener('change', function() {
                pageInput.value = 0;
                document.getElementById('filterForm').submit();
            });
        }

        // Поиск с debounce
        if (searchInput) {
            searchInput.addEventListener('input', debounce(function() {
                pageInput.value = 0;
                document.getElementById('filterForm').submit();
            }, 800));
        }
    }

    function initPagination() {
        // Обработка кликов по пагинации через форму
        document.querySelectorAll('.pagination-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const url = new URL(this.href);
                const page = url.searchParams.get('page');

                document.getElementById('pageInput').value = page;
                document.getElementById('filterForm').submit();
            });
        });
    }

    function resetFilters() {
        window.location.href = '/bouquets';
    }

    // Debounce функция
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }
</script>
</body>
</html>
